version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands: 
        - eslint --fix
        ["npm ci"]
    build:
      commands: 
        ["npm run build"]
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - "node_modules/**/*"
